<html>
<head>
    <title>FOUR - Simulated Annealing Tour Planner</title>
    <!-- vendor -->
    <script src="../../vendor/bluebird/js/browser/bluebird.js"></script>
    <script src="../../vendor/jquery/dist/jquery.js"></script>
    <script src="../../vendor/angular/angular.js"></script>
    <script src="../../vendor/mousetrap/mousetrap.js"></script>
    <script src="../../vendor/three.js/three.js"></script>
    <script src="../../vendor/tween.js/src/Tween.js"></script>

    <!-- lib -->
    <script src="../../fonts/helvetiker_regular.typeface.js"></script>
    <script src="../../dist/four.js"></script>
    <script src="../../dist/workers/SimulatedAnnealer.js"></script>
    <style>
        body {
            background-color: #303030;
            color: ghostwhite;
        }
        #map {
            bottom: 50px;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
        }
        #controls {
            background: black;
            bottom: 0;
            height: 50px;
            left: 0;
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>

    <canvas id="map"></canvas>
    <div id="controls">
        <button onclick="randomPoints();">Generate Random Points</button>
        <button onclick="update();">Update Plan</button>
        <button onclick="updateInWebWorker();">Update Plan in Worker</button>
        <button onclick="clearPath();">Clear Path</button>
    </div>

<script type="text/javascript">
    var canvas = document.getElementById('map');

    // remember to specify the absolute path to the folder where the workers
    // are kept
    var planner = new FOUR.PathPlanner({workersPath:'/dist/workers/'});

    fitToContainer(canvas);

    var ctx = canvas.getContext('2d');
    var count = 100;

    var items = [
        [60, 200],[180, 200],[80, 180],[140, 180],[20, 160],
        [100, 160],[200, 160],[140, 140],[40, 120],[100, 120],
        [180, 100],[60, 80],[120, 80],[180, 60],[20, 40],
        [100, 40],[200, 40],[20, 20],[60, 20],[160, 20]
    ];
    var itinerary = [];

    function clear () {
        ctx.fillStyle = '#303030';
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    }

    function clearPath () {
        clear();
        drawPoints(items);
    }

    function fitToContainer(canvas){
        // Make it visually fill the positioned parent
        canvas.style.width ='100%';
        canvas.style.height='100%';
        // ...then set the internal size to match
        canvas.width  = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
    }

    function update () {
        clear();
        drawPoints(items);

        // Add points to itinerary.
        itinerary = items.reduce(function (list, p) {
            list.push({uuid: 'TEST', position: {x: p[0], y:p[1], z:0}});
            return list;
        }, []);

        // Evolve solution
        var params = {array:itinerary, initialTemperature:5000, coolingRate:0.00001};
        var solution = SimulatedAnnealer(params);
        console.info(
                'Duration', solution.iterations,
                'Iterations', solution.iterations,
                'Initial distance', solution.initialDistance,
                'Final distance', solution.finalDistance);
        drawRoute(solution.route);
    }

    function updateInWebWorker () {
        clear();
        drawPoints(items);

        // Add points to itinerary.
        itinerary = items.reduce(function (list, p) {
            list.push({uuid: 'TEST', position: {x: p[0], y:p[1], z:0}});
            return list;
        }, []);

        // Evolve population
        var params = {array:itinerary, initialTemperature:5000, coolingRate:0.00001};
        planner.generateTourSequence(itinerary).then(function (e) {
            console.info('Duration', e.duration,
                    'Iterations', e.iterations,
                    'Initial distance', e.initialDistance,
                    'Final distance', e.finalDistance);
//            console.info('tour', e.route);
            drawRoute(e.route);
        }).catch(function (err) {
            console.error(err);
        });
    }

    function drawPoints(points) {
        var _ctx = ctx;
        ctx.fillStyle = 'white';
        points.forEach(function (p) {
            _ctx.fillRect(p[0]-2,p[1]-2,4,4);
        });
    }

    function drawRoute (route) {
        var i;
        ctx.beginPath();
        ctx.lineWidth = 0.5;
        ctx.strokeStyle = 'orange';
        ctx.moveTo(route[0].x, route[0].y);
        for (i = 1; i < route.length; i++) {
            ctx.lineTo(route[i].x, route[i].y);
        }
        ctx.stroke();
    }

    function randomPoints () {
        var i, x, y;
        items = [];
        clear();
        for (i = 0;i<count;i++) {
            x = Math.floor(Math.random() * ctx.canvas.width);
            y = Math.floor(Math.random() * ctx.canvas.height);
            items.push([x,y]);
        }
        drawPoints(items);
    }

    // generate an initial set of points
    randomPoints();
</script>
</body>
</html>
